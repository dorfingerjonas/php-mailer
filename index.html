<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP Mailer</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script/script.js"></script>
</head>
<body>
    <h1>Contact</h1>

    <input type="text" placeholder="your email address" id="email" maxlength="80">
    <input type="text" placeholder="subject" id="subject" maxlength="80">
    <textarea id="message" placeholder="message" rows="10" maxlength="5000"></textarea>

    <div id="buttonWrapper">
        <p id="errorField"> &nbsp; </p>
        <span class="button" id="sendEmail">send</span>
    </div>
</body>
</html>
